<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="text" class="display">
        <div class="buttons">
            <button onclick="clearDisplay()" class="top-row-btn">AC</button>
            <button onclick="deleteLastCharacter()" class="top-row-btn">DEL</button>
            <button onclick="appendToDisplay('%')" class="top-row-btn">%</button>
            <button onclick="appendToDisplay('(-')" class="top-row-btn">+/-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
