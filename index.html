<!DOCTYPE html>
<html lang="us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <style>
            /* stylesheet starts here */
            body{
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: hsl(0, 0%, 95%);
            }
            p{
                justify-content: left;
            }
            #calculator{
                font-family: Arial, sans-serif;
                background-color: hsl(0, 0%, 15%);
                border-radius: 15px;
                max-width: 600px;
                overflow: hidden;
            }
            #display{
                width: 100%;
                padding: 20px;
                font-size: 5rem;
                text-align: left;
                border: none;
                background-color: hsl(0, 0%, 20%);
                color: white;
            }
            #keys{
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
                padding: 25px;
            }
            button{
                width: 100px;
                height: 100px;
                border-radius: 50px;
                border: none;
                background-color: hsl(0, 0%, 30%);
                color: white;
                font-size: 3rem;
                font-weight: bold;
                cursor: pointer;
            }
            button:hover{
                background-color: hsl(0, 0%, 40%);
            }
            button:active{
                background-color: hsl(0, 0%, 50%);
            }
            .operator{
                background-color: hsl(35, 100%, 55%);
            }
            .operator:hover{
                background-color: hsl(35, 100%, 65%);
            }
            .operator:active{
                background-color: hsl(35, 100%, 75%);
            }
            .operator2{
                background-color: hsl(35, 100%, 60%);
            }
            .operator2:hover{
                background-color: hsl(35, 100%, 70%);
            }
            .operator2:active{
                background-color: hsl(35, 100%, 75%);
            }
            .operator3{
                background-color: hsl(35, 100%, 65%);
            }
            .operator3:hover{
                background-color: hsl(35, 100%, 75%);
            }
            .operator3:active{
                background-color: hsl(35, 100%, 80%);
            }
            .placeholder{
                background-color: hsl(0, 0%, 15%);
                cursor: default;
            }
            .placeholder:hover{
                background-color: hsl(0, 0%, 15%);
            }
            .placeholder:active{
                background-color: hsl(0, 0%, 15%);
            }
            /* stylesheet ends here */
        </style>
        <!-- calculator program continues here -->
    </head>
    <body>
        <p>Click&nbsp;<a href="http://123lniner.github.io/Calculator/remake.html"></a></p>
        <div id="calculator">
            <input id="display" readonly>
            <div id="keys">
                <button onclick="appendToDisplay('/')" class="operator">/</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('(')" class="operator2">(</button>
                <button onclick="appendToDisplay('*')" class="operator">*</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay(')')" class="operator2">)</button>
                <button onclick="appendToDisplay('-')" class="operator">-</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/100')" class="operator2">%</button>
                <button onclick="appendToDisplay('+')" class="operator">+</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="clearDisplay()" class="operator3">C</button>
                <button onclick="calculate()" class="operator3">=</button>
                <button class="placeholder"></button>
                <button onclick="appendToDisplay('3.14159')" class="operator2">Ï€</button>
                <button class="placeholder"></button>
                <button onclick="appendToDisplay('2.71828')" class="operator2">e</button>
                <button class="placeholder"></button>
            </div>
        </div>
    <script>
        // calculator script starts here
        const display = document.getElementById("display");
        // calculator buttons
        function appendToDisplay(input){
            display.value += input;
        }
        function clearDisplay(){
            display.value = "";
        }
        function calculate(){
            try{
                display.value = eval(display.value);
            }
            catch(error){
                display.value = "Error";
            }
        }
        // calculator script ends here
    </script>
</body>
</html>
<!-- calculator program ends here -->
